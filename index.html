<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashlight Toggle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-dark text-white">
    
    <button id="flashBtn" class="btn btn-lg btn-warning rounded-circle shadow">
        <i class="bi bi-lightbulb-off"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
    <script>
        let track = null;
        const flashBtn = document.getElementById("flashBtn");

        async function toggleFlashlight() {
            if (!track) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                    track = stream.getVideoTracks()[0];
                    await track.applyConstraints({ advanced: [{ torch: true }] });
                    flashBtn.innerHTML = '<i class="bi bi-lightbulb-fill"></i>';
                } catch (error) {
                    console.error("Flashlight error:", error);
                }
            } else {
                track.stop();
                track = null;
                flashBtn.innerHTML = '<i class="bi bi-lightbulb-off"></i>';
            }
        }

        flashBtn.addEventListener("click", toggleFlashlight);
    </script>

</body>
</html>
